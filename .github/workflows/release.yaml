name: Release

on:
  push:
    tags:
      - 'v[1-9]+[0-9]?.[0-9]+.[0-9]+'

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: "üì• Check-out"
        uses: actions/checkout@v2

      - name: "‚úèÔ∏è Generate release changelog"
        uses: heinrichreimer/action-github-changelog-generator@v2.3
        with:
          excludeTagsRegex: '^v\d+(\.\d+)?$'
          token: ${{ github.token }}
          onlyLastTag: false
          stripHeaders: false
          stripGeneratorNotice: true
          pullRequests: false
          unreleased: true
          issues: true
          prWoLabels: false
          issuesWoLabels: true
          addSections: '{"documentation":{"prefix":"**Documentation:**","labels":["documentation"]}}'

      - id: release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md

      - id: tag
        run: |
          : Generate Short Tags
          tag="${{ github.ref }}"
          tag="${tag#refs/tags/}"
          git tag -f "${tag%.*}"
          latest="$(git tag -l --sort v:refname v[0-9]* | sed -E -n 's/^([[:digit:]]+\.[[:digit:]]+)\..*/\1/p' | tail -n 1)"
          test "${tag%.*}" != "${latest}" || git tag -f "${tag%%.*}"
          git push --tags --force
